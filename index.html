<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Alocação de Salas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Alocação de Salas</h1>

    <form id="form-sala">
        <h2>Cadastrar Sala</h2>
        <label for="nome">Nome da Sala:</label>
        <input type="text" id="nome" required>
        <label for="capacidade">Capacidade:</label>
        <input type="number" id="capacidade" required>
        <label for="recursos">Recursos:</label>
        <input type="text" id="recursos" placeholder="Ex: Projetor, AC">
        <button type="submit">Cadastrar Sala</button>
    </form>

    <form id="form-alocacao">
        <h2>Alocar Sala</h2>
        <label for="data">Data:</label>
        <input type="date" id="data" required>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" required>
        <label for="sala">Selecione a Sala:</label>
        <select id="sala"></select>
        <button type="submit">Alocar Sala</button>
    </form>

    <h2>Salas Cadastradas</h2>
    <ul id="lista-salas"></ul>

    <h2>Salas Alocadas</h2>
    <ul id="lista-alocacoes"></ul>

    <script src="script.js"></script>
</body>
</html>
